<div class="dashboard">
    <div class="dashboard__inner container">
        <ul class="dashboard__container">
            @for (item of topHeroes; track $index) {
            <li class="dashboard__item">
                <button (click)="getInfo(item.id)"> {{item.name | uppercase }}</button>
            </li>
            }
        </ul>

        @if (show) {
        <app-dashboard-details [getUserInfo]="getUserInfo"></app-dashboard-details>
        }
    </div>
</div>
