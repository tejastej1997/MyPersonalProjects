<div class="employeedetails">
    <div class="employeedetails__inner flex">
        <app-header></app-header>

        <div class="employeelist__user">
            <main>
                <ul id="users">
                    @for (item of employeeInfo; track $index) {
                    <li>
                        <app-employeelist [employeeDetails]="item" (click)="receivedId(item.id)"></app-employeelist>
                    </li>
                    }

                    <button class="addbutton" (click)="addemployees()" >Add more employees</button>

                </ul>

                @if (selectedId != '') {
                <app-userdetails [receivedId]="selectedId" [userName]="selectedUserName"></app-userdetails>
                }
                @else{
                <p>Please click on the user to get the details</p>

                }

            </main>
        </div>
    </div>
</div>

@if (openDialog) {
<app-add-new-employees (closeDialog)="closeDialog()" ></app-add-new-employees>
}
