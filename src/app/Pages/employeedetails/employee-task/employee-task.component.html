<app-wrapper>
    <article>
        <h2> {{employeeTaskDetails().title}} </h2>
        <time datetime=""> {{employeeTaskDetails().dueDate | date:'longDate'}} </time>
        <p> {{employeeTaskDetails().summary}} </p>
        <p class="actions">
            <button (click)="sendId(employeeTaskDetails().id)">Complete</button>
        </p>
    </article>
</app-wrapper>
