<p>page-not-found works!</p>

<div class="page-not-found">
    <div class="page-not-found__inner">
        <div class="page-not-found__container">
            <h1 class="page-not-found__heading">Error Page Not Found !!</h1>
            <div class="page-not-found__image">
                <img class="page-not-found__image-img" src="assets/Images/00_404_Error_Not_Found_Images/sad_520447.png" alt="404 not found image">
            </div>
            <div class="page-not-found__content">

                <ul class="page-not-found__list">
                    <li class="page-not-found__item">
                        <b>This error may be for following resons !!</b>
                    </li>
                    <li class="page-not-found__item">
                        1] Please check your internet connection.
                    </li>
                    <li class="page-not-found__item">
                        2] The entered path may be wrong.
                    </li>
                    <li class="page-not-found__item">
                        3] Go back to home page and try one more time.
                    </li>
                </ul>
            </div>
            <div class="page-not-found__footer">
                <button type="button" class="page-not-found__btn default-btn">
                    <a routerLink="/" class="page-not-found__link"> Go Back to home</a>
                </button>
                <button type="button" class="page-not-found__btn page-not-found__link default-btn" (click)="goBack()">
                    Go back last page
                </button>
            </div>

        </div>
    </div>
</div>
