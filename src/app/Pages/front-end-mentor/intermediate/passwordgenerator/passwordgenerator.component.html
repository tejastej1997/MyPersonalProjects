<div class="passwordgenerator">
    <div class="passwordgenerator__inner">
        <p>Password Generator</p>

        <div>
            <span>Display Password : {{generatedPassword}} </span>
            <span> Display Round Off Password : {{roundoffPassword}} </span>
        </div>

        <input type="range" name="" id="range" [(ngModel)]="rangeValue" min="4" max="12" step="2"
            (change)="getRangeValue()">
        <button>Generate</button>
    </div>
</div>
